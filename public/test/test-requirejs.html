  <!-- USING REQUIRE.JS
    -- Instead of including all the required libraries here just include require.js
    -- and, if you have your require.js environment set up correctly, the module definitions
    -- will ensure all the required dependancies are loaded when needed.
    -->
  <script data-main="main" type="text/javascript" src="../javascripts/jam/require.js"></script>
  <!-- Finally, QUnit, which works best as a browser global -->
  <script type="text/javascript" src="resources/qunit.js"></script>
